; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[env:megaatmega2560]
platform = atmelavr
board = megaatmega2560
framework = arduino

; Serial Monitor options
monitor_speed = 9600
monitor_port = AUTO

; Upload settings
upload_port = AUTO
upload_speed = 115200

; Build options
build_flags = 
    -DARDUINO_MEGA
    -DARDUINO_AVR_MEGA2560

; Library dependencies (uncomment and add any libraries you need)
; lib_deps = 
;     ; Add any external libraries here
;     ; Example: adafruit/Adafruit Motor Shield V2 Library@^1.1.0

; Source files
src_dir = .
; Uncomment the line below if you want to use a standard src/ directory structure
; src_dir = src

; Test configuration
test_dir = test

; Extra build settings
build_type = release

; IDE integration settings
extra_scripts = 

; Board specific settings
board_build.mcu = atmega2560
board_build.f_cpu = 16000000L

; Advanced settings
; Uncomment the lines below for custom settings
; board_upload.maximum_size = 253952
; board_upload.maximum_ram_size = 8192